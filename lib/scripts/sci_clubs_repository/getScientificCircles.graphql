query GetScientificCircles {
  Scientific_Circles(limit: 300) {
    id
    name
    department {
      name
    }
    tags {
      Tags_id {
        id
        name
      }
    }
    logo {
      filename_disk
    }
    cover {
      filename_disk
    }
    source
    shortDescription
    links {
      link
      name
    }
    description
    type
    useCoverAsPreviewPhoto 
  }
}
