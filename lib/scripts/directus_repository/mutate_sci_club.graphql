mutation updateSciClubs($id: ID!, $data: update_Scientific_Circles_input!) {
  update_Scientific_Circles_item(
   id: $id,
   data: $data
  )
  {
    name,
    description,
    shortDescription,
    source,
    type,
    links {
      id,
      link,
      name,
    },
    useCoverAsPreviewPhoto,
  }
}